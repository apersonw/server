server:
    port: 8081
    tomcat:
    uri-encoding: UTF-8
spring:
    http:
        encoding:
            force: true
    redis:
        embeded: true
        host: 127.0.0.1
        port: 6382
        timeout: 2000
        pool:
            max-idle: 8
            min-idle: 1
            max-active: 8
            max-wait: -1
    datasource:
        embeded: true
        embededSchema: open
        port: 3307
