        username: embededUser
        password: 111111
        maxActive: 100
        initialSize: 5
        maxWait: 60000
        minIdle: 5
        initSqls:
            - SET NAMES utf8mb4;
management:
    context-path: /$manage
    security: {roles: SUPERUSER, enabled: false}
